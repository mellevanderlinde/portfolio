on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Setup bun
      #   uses: oven-sh/setup-bun@v2
      #   with:
      #     bun-version: 1.1.34

      - name: Setup bun
        run: npm install -g bun

      - name: Build
        run: |
          bun install
          bun run lint
          bun run build
          bun run test
